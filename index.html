<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1><span class="material-icons">account_balance_wallet</span> Budget Tracker</h1>
        </header>

        <div class="balance-card">
            <h2>Total Balance</h2>
            <div class="balance-amount" id="totalBalance">$0.00</div>
            <div class="balance-summary">
                <div class="income">
                    <span class="material-icons">arrow_upward</span>
                    <div>
                        <p>Income</p>
                        <span id="totalIncome">$0.00</span>
                    </div>
                </div>
                <div class="expenses">
                    <span class="material-icons">arrow_downward</span>
                    <div>
                        <p>Expenses</p>
                        <span id="totalExpenses">$0.00</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="transaction-form">
            <h3>Add New Transaction</h3>
            <form id="transactionForm">
                <div class="form-group">
                    <span class="material-icons">description</span>
                    <input type="text" id="description" placeholder="Description" required>
                </div>
                <div class="form-group">
                    <span class="material-icons">attach_money</span>
                    <input type="number" id="amount" placeholder="Amount" required step="0.01">
                </div>
                <div class="form-group">
                    <span class="material-icons">category</span>
                    <select id="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <button type="submit">
                    <span class="material-icons">add_circle</span>
                    Add Transaction
                </button>
            </form>
        </div>

        <div class="transactions">
            <h3>Recent Transactions</h3>
            <div class="transaction-list" id="transactionList">
                <!-- Transactions will be added here dynamically -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
